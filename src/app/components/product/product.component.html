<H5>PRODUCTS</H5>
<table border="1">
<tr *ngFor="let product of products">
    <td>{{product.title}}</td>
    <td>{{product.type}}</td>
    <td>{{product.description}}</td>
    <td>{{product.price}}</td>
    <td>{{product.rating}}</td>
</tr>
</table>
